<script>
    document.title = '污污污```';
    $(function () {
        console.log("done");
        var markdown = $(".cnblogs-markdown");
        if (markdown.length > 0) {
            $("body").css("position", "relative").append('<ul id="tree" class="ztree" style="width:200px"></ul>');
            $('#tree').ztree_toc({
                documment_selector: '.cnblogs-markdown',
                is_auto_number: false,
                is_expand_all: false,
                ztreeStyle: {
                    width: '350px',
                    overflow: 'auto',
                    position: 'fixed',
                    'z-index': 2147483647,
                    border: '0px none',
                    right: '0px',
                    bottom: '50px',
                    'background-color': 'rgb(216, 245, 174)',
                    opacity: 0.8,
                    'border-radius': '10px'
                }
            });
        }
        ;
        $(".nav-toggle-button").click(function () {
            $("#main-menu").toggle(500);
        })
    });
</script>
